<button class="btn btn-primary float-right jh-create-entity"  [routerLink]="['../kupno-oferty']" >
         <span>Pokaż moje oferty kupna</span>
</button>

<button class="btn btn-primary float-right jh-create-entity" [routerLink]="['../kupno-sprzedaz-new-sprzedaz']" >
    <fa-icon [icon]="'plus'"></fa-icon>
    <span>Dodaj ofertę sprzedazy</span>

<br>
<h2>  Moje Oferty Sprzedaży
    </h2>
<div>
    <div class="table-responsive" *ngIf="ofertaSprzedazys">
    <table class="table table-striped">
        <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">

            <!-- <th jhiSortBy="lastModifiedDate"><span jhiTranslate="userManagement.lastModifiedDate">Last Modified Date</span> <fa-icon [icon]="'sort'"></fa-icon></th> -->
            <th jhiSortBy="datawystawienia">Data Wystawienia  <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="cena">Cena  <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="typ_zlecenia">Typ Zlecenia <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="pozostala_ilosc">Pozostała ilość <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ilosc">Ilosc poczatkowa <fa-icon [icon]="'sort'"></fa-icon></th>
        </tr>
        </thead>
        <tbody *ngIf ="ofertaSprzedazys  " >
            <!-- *ngFor="let user of users; trackBy: trackIdentity" -->
        <tr *ngFor="let oferta of ofertaSprzedazys; trackBy: trackIdentity">
            <td>{{oferta.dataWystawienia  | date:'dd/MM/yy HH:mm'}}</td>
            <td>{{oferta.cena}}</td>
            <td>{{oferta.typZlecenia}}</td>
            <td>{{oferta.pozostalaIlosc}}</td>
            <td>{{oferta.ilosc}}</td>

        </tr>
        </tbody>
    </table>
    </div>
    <div *ngIf="ofertaSprzedazys">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>

</div>

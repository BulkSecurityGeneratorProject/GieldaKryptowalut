<h2>Moje konto bankowe i porfel BTC
</h2>

<p>
</p>
<div *ngIf="konto">
    Moje konto<br>
   Stan konta: {{konto.stanKonta}} <br>
    Numer konta : {{konto.numer}}

</div>

<div *ngIf="kontoBTCbalance!=undefinded">
    Stan mojego portfela BTC:
    {{kontoBTCbalance}}
</div>


<h3>Przelewy na moim koncie</h3>
<div>
    <div class="table-responsive" *ngIf="przelewys">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                <th jhiSortBy="data">Data Wystawienia  <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="wartosc">Cena  <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="waluta">Typ Zlecenia <fa-icon [icon]="'sort'"></fa-icon></th>

            </tr>
            </thead>
            <tbody *ngIf ="przelewys  " >
            <!-- *ngFor="let user of users; trackBy: trackIdentity" -->
            <tr *ngFor="let przelew of przelewys; trackBy: trackIdentity">
                <td>{{przelew.data  | date:'dd/MM/yy HH:mm'}}</td>
                <td>{{przelew.wartosc}}</td>
                <td>{{przelew.waluta}}</td>

            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="przelewys">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>

</div>
